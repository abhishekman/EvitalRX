<app-header></app-header>
<div class="login-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field>
          <input matInput formControlName="mobileNumber" placeholder="Mobile Number" required autocomplete="off">
          <mat-error *ngIf="loginForm.get('mobileNumber')?.hasError('required')">Mobile number is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password" required autocomplete="new-password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <button mat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button><br>
        <a mat-button [routerLink]="['/outer/signup']">SignUp</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-footer></app-footer>
